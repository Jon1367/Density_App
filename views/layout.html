<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Destiny Character Explorer</title>
	<link rel="stylesheet" href="/foundation.css" type="text/css">

    
</head>
<body>
<div class="fixed">
     <nav class="top-bar" data-topbar role="navigation">
    	<ul class="title-area">
    		<li class="name">
          <h1><a href="/" class="purp">Destiny Character Explorer</a></h1>
    		</li>
    	</ul>
    		<section class="top-bar-section">
    			<ul class="right ">
              <li class="has-form">
                <a class="button" data-reveal-id="myModal">Login</a>
              </li>
    			</ul>	
    		</section>
    </nav>
</div>

    <img src="/images/header.jpg" width="100%" height="500" alt="">


    <div class="row">
        <div class="small-9 small-centered columns">
           <h2 class="violet">Welcome To Destiny Character Explorer</h2>
            <form action="/processApi" method="POST">

               <label class="violet">Enter Playstation Id  /  Gamertag</label>
                <input type="text" name="gamerTag">

               <label for="system" class="violet">Choose Platform</label>
                <select name="system">
                    <option value="2">PS4</option>
                    <option value="1">XboxOne</option>
                </select>

                <button class="button expand " type="submit">Submit</button>

<div ng-app ng-init="qty=1;cost=2">
  <b>Invoice:</b>
   {{5+5 }}
  <div>
    Quantity: <input type="number" min="0" ng-model="qty">
  </div>
  <div>
    Costs: <input type="number" min="0" ng-model="cost">
  </div>
  <div>
    <b>Total:</b> {{qty * cost | currency}}
  </div>
</div>



            </form>
        </div>
    </div>


        <footer style="bottom: 0px; height: 40px; line-height: 40px;" class="large-12 columns text-center">
        <div class="violet">|&nbsp;&nbsp;  Created &nbsp;&nbsp; by &nbsp;&nbsp; J.O &nbsp;&nbsp; & &nbsp;&nbsp; A.R &nbsp;&nbsp; | </div>
    </footer>
</div>

  <!-- Modal -->
<div id="myModal" class="reveal-modal" data-reveal aria-labelledby="modalTitle" aria-hidden="true" role="dialog">
<form action="/processLogin" method="POST">
  <input type="text" name="email" placeholder="Enter Email">
  <input type="text" name="password" placeholder-="Enter password">
  <input type="submit" class="button expand">
</form>
</div>

        <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
      <script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.2/js/foundation.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.2/js/foundation/foundation.reveal.min.js">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
      <!-- Firebase -->
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
    <!-- AngularFire -->
    <script type="text/javascript" src="https://cdn.firebase.com/libs/angularfire/1.1.2/angularfire.min.js"></script>
</script>
    <script type="text/javascript" src="./js/angular.js"></script>





</body>
</html>
